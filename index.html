<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹스터디 ::: 이주혁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    ">
    <link rel="stylesheet" href="./css/style.css">
    <style></style>
</head>
<body>
    <h1>웹화면 구현 수업의 웹스터디 페이지</h1>
    <h2>이주혁</h2>
    <p>하나의 문단을 작성할 때는<em> p 태그</em>를 사용합니다.</p>
    <p>안녕하세요, <br>
        <strong>코딩 공부</strong>하기 좋은 날입니다. <br><br>
        <i class="fa-brands fa-github fa-xl" style="color: #74C0FC;"></i>
    </p>
    <hr>
    <div class = "contents">
        <dl>
            <dt>영화 소개</dt>
            <dd>영화를 소개하는 부분입니다.</dd>
        </dl>
    </div>
    <div id = "ootd">
        <dl>
            <dt>오늘의 패션</dt>
            <dd>오늘의 패션/코디를 소개하는 부분입니다.</dd>
        </dl>
    </div>
    <div class="contents">
        <dl>
            <dt>넷플릭스 소개</dt>
            <dd>넷플릭스 시리즈를 소개하는 부분입니다.</dd>
        </dl>
    </div>
    <div id = "login_form">
        <form action="#" method="get">
            <input type="text">
            <input type="password">
            <input type="tel">
            <input type="number">
            <input type="url">
            <input type="search">
            <input type="email">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="button">
            <input type="image" src="./src/Facebook_f_logo_(2021).svg.png">
            <input type="hidden">
            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="week">
            <input type="time">
            <input type="range">
            <input type="color">
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
